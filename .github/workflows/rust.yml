name: Rust CI

on:
  push:
    branches: [main]
    paths: ['cli/**/*']
  pull_request:
    paths: ['cli/**/*']

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo test
        run: |
          cd cli
          cargo test --all-features

  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          toolchain: stable

      - name: Run rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
